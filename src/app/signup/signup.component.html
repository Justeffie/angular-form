<div class="signup">
  <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="form-group" #signup>
    <label for="email2">Email</label>
    <input type="text" id="email2" formControlName="email" class="form-control">
    <span *ngIf="formulario.get('email').errors?.required && formulario.get('email').touched">Email is required</span>
    <span *ngIf="formulario.get('email').errors?.email && formulario.get('email').touched">Invalid email</span>
    <label for="password2">Password</label>
    <input type="password" id="password2" formControlName="password" class="form-control">
    <span *ngIf="formulario.get('password').errors?.required && formulario.get('password').touched">Password is required</span>
    <span *ngIf="formulario.get('password').errors?.minlength && formulario.get('password').touched">Password must have at least 6 characters</span>
    <label for="pass">Repeat password</label>
    <input type="password" id="pass" (change)="checkInputs('password', $event)" formControlName="pass" class="form-control">
    <span *ngIf="formulario.get('pass').errors?.required && formulario.get('pass').touched">You have to repeat you password</span>
    <span *ngIf="formulario.get('pass').errors?.minlenght && formulario.get('pass').touched">Your password must have at least 6 characters</span>
    <span *ngIf="formulario.get('pass').errors?.passwordNotEqual && formulario.get('pass').touched">Passwords don't match</span>
    <button type="submit">Sign up</button>
  </form>
</div>
